<ul class="img-list">
    <li data-ng-repeat="map in predefinedMaps">
        <div class="predef-map-help">
            <div data-swe-tooltip-large=""
                 data-title={{map.title}}
                 data-text={{map.description}}
                 data-link={{map.helplink}}>
            </div>
        </div>
        <a href data-ng-mouseenter="hovering=true" title="{{map.description}}" data-ng-mouseleave="hovering=false" data-ng-click="doView($index, map)">
            <div class ="bg-img" data-ng-class="selectedItem === $index ? 'selected-img' : 'bg-img'" data-ng-style="{'background-image':'url({{map.link}})'}"></div>
            <span class="filter-text">{{map.title}}</span>
        </a>
    </li>
</ul>
