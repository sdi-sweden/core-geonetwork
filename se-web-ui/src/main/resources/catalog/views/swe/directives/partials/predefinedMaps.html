<ul class="img-list">
    <li data-ng-repeat="map in predefinedMaps | orderBy: 'position'">
        <a href data-ng-mouseenter="hovering=true" title="{{map.description}}" data-ng-mouseleave="hovering=false" data-ng-click="doView(map)">
            <div  class="bg-img" data-ng-style="{'background-image':'url(../../images/harvesting/{{map.image}}) '}"></div>
            <div class="tool-tip-cont">
                <div class="tool-tip">
                    <span class="triangle"></span>
                    <h2>Tooltip</h2>
                    <p>{{map.description}}</p>
                </div>
            </div>
            <span class="filter-text">{{map.name}}</span>
        </a>
    </li>
</ul>
