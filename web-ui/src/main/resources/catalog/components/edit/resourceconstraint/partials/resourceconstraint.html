<div>
  <label class="control-label col-sm-3"
         data-gn-field-tooltip="{{config.schema}}|{{config.elementTooltip}}"
         >{{label}}</label>

  <div class="col-sm-8">
    <label data-translate="">resourceConstraintReference</label>

    <select class="form-control"
            data-ng-change="updateValue()"
            data-ng-model="selectedValueAttr"
            data-ng-options="item.value for item in listValues"
            >
    </select>

    <label data-translate="">resourceConstraintText</label>

    <textarea class="form-control"  data-ng-model="selectedValue">
    </textarea>

    <div>
      <input name="_X{{ref.replace('_', '')}}" type="hidden" value="{{snippet}}"/>
    </div>
  </div>
</div>
